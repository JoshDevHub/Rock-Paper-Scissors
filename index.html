<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/086bf03c73.js" crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
  <div class="modal-box">
    <h3 class="modal-result">Winner Here</h3>
    <button class="modal-btn">Click Here to Play Again!</button>
  </div>
  <div>
    <h2>Choose Rock, Paper, or Scissors</h2>
  </div>
  <div class="button-container">
    <button class="rps-btn far fa-hand-rock" data="rock"></button>
    <button class="rps-btn paper far fa-hand-paper" data="paper"></button>
    <button class="rps-btn far fa-hand-scissors" data="scissors"></button>
  </div>
  <div class="results-container">
    <p class="round-outcome">Click to Play!</p>
    <h3 class="total-score">First to Five Wins!</h3>
  </div>
  <footer>
    <ul class=footer-links>
      <li><a href="https://github.com/jmsmith1018">&#119973;osh &#119982;mith</a></li> 
      <li><a href="https://github.com/jmsmith1018/tod-rock-paper-scissors">Repo <span class="fab fa-github"></span></a></li>
      <li><a href="https://www.theodinproject.com/">The Odin Project</a></li>
    </ul>
  </footer>
</body>
</html>
